{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login | FinEdge Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="{% static 'fine/css/style.css' %}" rel="stylesheet"/>
</head>
<body>

    <div id="login-page" style="display: block; position: relative;"> 
        <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
            <div class="row w-100 justify-content-center">
                <div class="col-12 col-sm-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card shadow-lg border-0">
                        <div class="card-header bg-primary text-white text-center py-4">
                            <i class="fas fa-calculator fa-3x mb-3"></i>
                            <h1 class="h2 fw-bold mb-2">FinEdge Pro</h1>
                            <p class="mb-0 opacity-75">Modern Accounting Software</p>
                        </div>
                        
                        <div class="card-body p-4 p-md-5">
                            <form method="POST" class="needs-validation" novalidate>
                                {% csrf_token %} <div class="mb-4">
                                    <label for="login-username" class="form-label fw-semibold">
                                        <i class="fas fa-user me-2"></i>Username
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="fas fa-user text-muted"></i></span>
                                        <input type="text" class="form-control" name="username" placeholder="Enter username" required>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="login-password" class="form-label fw-semibold">
                                        <i class="fas fa-lock me-2"></i>Password
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="fas fa-lock text-muted"></i></span>
                                        <input type="password" class="form-control" name="password" placeholder="Enter password" required>
                                    </div>
                                </div>
                                
                                <div class="d-grid gap-2 mb-4">
                                    <button type="submit" class="btn btn-primary btn-lg fw-semibold py-3">
                                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
