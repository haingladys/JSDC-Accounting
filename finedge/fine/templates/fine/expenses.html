{% extends 'fine/base.html' %}

{% block title %}Expenses{% endblock %}

{% block content %}
<div class="container-fluid p-0">
    <div class="page-header d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="page-title fs-2 fw-bold">Expense Management</h1>
            <p class="page-subtitle text-muted">Track and categorize business expenses</p>
        </div>
        <button class="btn btn-primary" id="addExpenseBtn" data-bs-toggle="modal" data-bs-target="#addExpenseModalDetailed">
            <i class="fas fa-plus me-2"></i>Add Expense
        </button>
    </div>

    <div class="card">
        <div class="grid-header d-flex justify-content-between align-items-center p-3 border-bottom">
            <h5 class="card-title mb-0">Expenses</h5>
            <div class="grid-actions">
                <button class="btn btn-sm btn-outline-primary" id="exportExpensesBtn">
                    <i class="fas fa-file-export me-1"></i>Export
                </button>
                <button class="btn btn-sm btn-outline-secondary" id="filterExpensesBtn">
                    <i class="fas fa-filter me-1"></i>Filter
                </button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-hover" id="expensesTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Payment Method</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expensesTableBody">
                    <tr>
                        <td colspan="8" class="text-center py-4">No expenses recorded yet</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="addExpenseModalDetailed" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Record New Expense</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="expenseFormDetailed" class="form-horizontal">
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label fw-bold">Date</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="date" id="expenseDate" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label fw-bold">Expense Category</label>
                        <div class="col-sm-9">
                            <div class="d-flex gap-2">
                                <select class="form-select" id="expenseCategory" required>
                                    <option value="">Select Category</option>
                                    <option>Beta & OT</option>
                                    <option>Daily Salary</option>
                                    <option>Electricity</option>
                                    <option>Petrol & Diesel</option>
                                    <option>Phone Bill</option>
                                    <option>Rental</option>
                                    <option>Wages</option>
                                </select>
                                <button type="button" class="btn btn-primary" id="addExpenseCategoryBtn">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label fw-bold">Unit Price (â‚¹)</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="number" id="expenseUnitPrice" placeholder="Enter unit price" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label fw-bold">Quantity</label>
                        <div class="col-sm-9">
                            <div class="d-flex gap-2">
                                <input class="form-control" type="number" id="expenseQuantity" min="1" placeholder="Enter quantity" required>
                                <select class="form-select" style="max-width: 120px;" id="expenseUnit" required>
                                    <option value="pcs">pcs</option>
                                    <option value="kg">kg</option>
                                    <option value="liters">liters</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                         <label class="col-sm-3 col-form-label fw-bold">Description</label>
                         <div class="col-sm-9">
                             <textarea class="form-control" id="expenseDescription" rows="3"></textarea>
                         </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" id="saveExpenseBtn">Save Expense</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
